<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小学堂</title>
    <meta name="description" content="孔夫子旧书网是全球领先的中文古旧书交易平台，网站汇聚了全国12000家书店，38000个书摊，在售图书8300万种，注册用户600万人。网站秉承“网罗天下图书，传承中华文明”的理念，致力于成为“以交易为核心的中国传统文化信息和资料中心”。以书汇友，畅享阅读，买你买不到的书。">
    <meta name="keywords" content="用户登录,图书,图书网站,古籍,旧书,古旧书,网上书店">
    <link href="https://res.kongfz.com//min/?b=css/base&f=base.css,kfz.css,kfz.view.css&v=res_deploy_2016092601" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/pc/css/base/base.css?v=2017112101" />
    <link rel="stylesheet" type="text/css" href="/pc/css/login/login.css?v=2017112101" />
    <link rel="stylesheet" type="text/css" href="/pc/css/iconfont/iconfont.css">
    <script>
        var isFromChina = '';
    </script>
</head>
<body>
<div class="bodybox">
    <!--头部开始-->
    <h1 class="hidden">小学堂旧书网</h1>
    <div class="top_bgs">
        <div class="head">
            <a href="http://www.kongfz.com/"><img src="/pc/images/login/logo.png" alt="小学堂旧书网"/></a>
        </div>
    </div>
    <!--头部结束-->
    <div class="content clearfix login_yonghuming">
        <div class="login_box">
            <h3>登录</h3>
            <div class="wrap_300">
                <form id="login" method="post">
                    <ul class="login_list login_list_use m_t10">
                        <li class="usernameBox username_before">
                            <div class="input_box">
                                <input type="text" name="username" id="username"  placeholder="用户名" tabindex="1">
                            </div>
                            <div class="pos_info pos_info_usename red">
                                <label id="username-error" class="error" for="username"></label>
                            </div>
                        </li>
                        <li class="passwordBox username_before">
                            <div class="bottom_line"></div>
                            <div class="input_box input_box_password">
                                <input type="password" name="password" id="password"  placeholder="密码" tabindex="2">
                                <!--                                <input type="text" name="password" id="passwordText"  placeholder="密码" tabindex="2">-->
                            </div>
                            <div class="pos_info pos_info_password red">
                                <label id="password-error" class="error" for="password"></label>
                            </div>
                            <!--                            <a href="javascript:;" class="eyes_close" id="passwordChanged"><span class="iconfont icon-biyan"></span></a>-->
                        </li>
                    </ul>
                    <div class="m_t35">
                        <input type="submit" class="login_submit btn_red_h40" value="登 录">
                    </div>
                </form>
                <div class="m_t30 line username_before"></div>
                <div style="height: 30px;"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
